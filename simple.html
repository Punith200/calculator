<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <h1> Simple calculator</h1>
    <fieldset>
    <!-- <--using class calculator-->
        <div class="calculator">
            <input type="text" id="result" readonly>
            <!--design button with append function-->
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('+')" class="operator">+</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('-')" class="operator">-</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('9')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('')" class="operator"></button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="calculateResult()" class="operator">=</button>
            <button onclick="appendResult('/')" class="operator">/</button>
            <button onclick="clearResult()">C</button>
        </div>
    </fieldset>
    <script>
        function appendToResult(value) {
            document.getElementById("result").value +=value;
        }
        function clearResult() {
            document.getElementById("result").value = "";
        }
        function calculateResult() {
            const resultField=document.getElementById("result");
            try{
                resultField.value=eval(resultField.value);
            } catch(error) {
                resultField.value="Error";
            }
        }
    </script>
</body>
</html>
